name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Ejecutar todos los días a las 14:30 UTC (8:30 AM hora CDMX)
    - cron: '30 14 * * *'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Instalar navegadores de Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5️⃣ Ejecutar las pruebas y generar el reporte HTML original
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # 6️⃣ Publicar el reporte original en GitHub Pages
      - name: Deploy Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          # Mantiene solo el último reporte (no históricos)
          keep_files: false