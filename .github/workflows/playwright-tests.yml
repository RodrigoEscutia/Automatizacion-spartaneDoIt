name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# üîê Da permisos de escritura para que el bot pueda publicar el reporte
permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descarga el c√≥digo del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instala Node.js (versi√≥n estable)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Instala las dependencias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Instala los navegadores de Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Ejecuta las pruebas automatizadas y genera el reporte HTML
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # 6Ô∏è‚É£ Publica el reporte HTML en GitHub Pages
      - name: Deploy Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: playwright-report
          # (Opcional) Mantener reportes anteriores, descomenta esta l√≠nea si quieres historial:
          # keep_files: true

      # 7Ô∏è‚É£ (Opcional) Subir los resultados como artefacto descargable (videos, trazas)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 5